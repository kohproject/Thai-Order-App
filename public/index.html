    <!-- built files will be auto injected -->


    <script type="text/javascript">


function setSectionScroll(){

    /* ===== OBSERVE ++ SECTION BY SCROLL =====*/
    let callback = (entries, observer) => {
        entries.forEach(entry => {
            if (entry.intersectionRatio > 0) {
                if (entry.isIntersecting) {
                    let $type = entry.target.getAttribute('id');
                    let $nav = document.getElementById('nav_menu');
                    if($nav.getElementsByClassName('active')[0]){
                        $nav.getElementsByClassName('active')[0].classList.remove('active');
                    }
                    $nav.getElementsByClassName('link__'+$type.replace('sect_',''))[0].classList.add('active');
                }
            }
        });
    };
    /* ================ ISMOBILE ================== */
    let isMobile = (function(){
       return (window.innerWidth < 600) ? true : false;
    }());

    let $rootMargin = (isMobile) ? '500px' : '0px';

    let options = {
        //root: document.querySelector('.full-container'),
        root: null,
        rootMargin: $rootMargin,
        threshold: 1.0
    };

    let observer = new IntersectionObserver(callback, options);
    let targs = document.querySelectorAll('.sect');

    targs.forEach(targ => observer.observe(targ));
}

setTimeout(() => setSectionScroll(),400)


    </script>
  </body>
